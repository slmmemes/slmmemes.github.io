<html>
    <head>

        <title>Fresh Memes</title>
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                }
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118350547-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-118350547-1');
        </script>

    </head>
    <body>
        
        <img id="memePic" alt="SLM-meme">
        
        <script>
            var memeNumber = Math.floor(Math.random() * 20) + 1
            var memeFileName = "meme_" + memeNumber + ".jpg";
            document.getElementById("memePic").src = memeFileName;
            
            var memeWidth = 45;
            
            if (memeNumber == 5)
                memeWidth = 65;
            else if (memeNumber == 6)
                memeWidth = 75;
            else if (memeNumber == 9)
                memeWidth = 75;
            else if (memeNumber == 10)
                memeWidth = 25;
            else if (memeNumber == 11)
                memeWidth = 75;
            else if (memeNumber == 12)
                memeWidth = 75;
            else if (memeNumber == 14)
                memeWidth = 60;
            
            document.getElementById("memePic").style = "width:" + memeWidth + "%;";

        </script>
        
    </body>
</html>
